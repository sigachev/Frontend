<div class="alert alert-danger" role="alert" *ngIf="!!errorMessage">
  {{errorMessage}}
</div>


<div class='row mt-3' style='z-index: 1000;'>
  <div class='col-2'></div>
  <div class='col-8'>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="v-pills-home">


        <h5>Main Info</h5>
        <div class="card card-style-1">
          <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="saveProduct(productForm.value)">


              <div class="form-group row no-gutters">
                <label class="col-3 col-sm-2 col-form-label">Product Name</label>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Product name" formControlName="name" required>
                  <div class="alert alert-danger"
                       *ngIf="!productForm.controls['name'].valid && (productForm.controls['name'].touched)">
                    <div [hidden]="!productForm.controls['name'].errors.required">
                      Name is required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row no-gutters">
                <label class="col-3 col-sm-2 col-form-label">SKU</label>
                <div class="col col-4">
                  <input type="text" class="form-control" placeholder="SKU" formControlName="sku" required>
                  <div class="alert alert-danger"
                       *ngIf="!productForm.controls['sku'].valid && (productForm.controls['sku'].touched)">
                    <div [hidden]="!productForm.controls['sku'].errors.required">
                      SKU is required.
                    </div>
                  </div>
                </div>
              </div>


              <div class="form-group row no-gutters">
                <label class="col-3 col-sm-2 col-form-label">Description</label>
                <div class="col">
                  <textarea type="text" rows='5' class="form-control" formControlName="description" required
                            placeholder="Enter description"></textarea>
                  <div class="alert alert-danger"
                       *ngIf="!productForm.controls['description'].valid && (productForm.controls['description'].touched)">
                    <div [hidden]="!productForm.controls.description.errors.required">
                      Description is required.
                    </div>
                    <div [hidden]="!productForm.controls['description'].errors.minlength">
                      Description must be al least 10 characters.
                    </div>

                  </div>
                </div>
              </div>


              <div class="form-group row no-gutters">
                <label class="col-3 col-sm-2 col-form-label">Price</label>
                <div class=' col-2'>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type='text' class='form-control' formControlName="price">
                  </div>
                  <div class="alert alert-danger"
                       *ngIf="!productForm.controls['price'].valid && (productForm.controls['price'].touched)">
                    <div [hidden]="!productForm.controls['price'].errors.required">
                      Price is required.
                    </div>
                  </div>
                </div>
              </div>


              <div class="form-group row no-gutters">
                <label class="col-3 col-sm-2 col-form-label">Brand Name</label>
                <div class="col-3">
                  <select class="custom-select" formControlName="brand">
                    <option value="null">Brand name</option>
                    <option *ngFor="let b of brands" [value]="b.id">{{b.name}} : {{b.id}}</option>
                  </select>
                </div>
              </div>


              <div class="form-group row no-gutters">
                <label class="col-3 col-sm-2 col-form-label">Enabled</label>
                <div class="col p-2">
                  <mdb-checkbox formControlName="enabled"></mdb-checkbox>
                </div>
              </div>


              <div class="row no-gutters">
                <div class="col offset-3 offset-sm-2">
                  <button class="btn btn-secondary mr-2 px-4" type="reset" [disabled]='true'>Reset</button>
                  <button class="btn btn-primary mx-2 px-4" type="submit" [disabled]="!productForm.valid">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <div class="tab-pane fade" id="v-pills-images">
        <h5>Product Images</h5>
        <div class="card card-style-1">
          <div class="card-body">
            <app-admin-product-images [product]='this.product'></app-admin-product-images>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="v-pills-settings">
        <h5>Product Settings</h5>
        <div class="card card-style-1">
          <div class="card-body">
            ...
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class='col-2'></div>
</div>
