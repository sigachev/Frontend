<div class="container pt-3">
  <div class="row justify-content-center text-center">
    <div class="col-8 col-lg-6 col-xl-5">
      <img src="./assets/img/500.svg" alt="Internal Server Error" width="250" class="img-fluid rounded-circle mb-3 img-thumbnail border-info">
    </div>
    <div class="col-12 my-3">
      <h2>500 Internal Server Error</h2>
      <p class="lead text-dark">Oopps. There was an error, please try again later.</p>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <p class="lead small text-secondary">The server encountered an internal server error and was unable to complete your request.</p>
      <button class="btn btn-light" type="button" onclick="history.back()">Go Back</button>
    </div>
  </div>
</div>
